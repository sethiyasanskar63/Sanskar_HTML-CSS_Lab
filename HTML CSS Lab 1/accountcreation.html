<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/accountcreation.css">
    <title>Account Creation</title>
</head>
<body>
    <video autoplay muted loop src="./images/Background.mp4"></video>
    <section class="details">        
        <form class="form-container" action="">
            <h2>Create Gmail Account</h2>
            <input type="text" placeholder="Full Name" required>
            <br>
            <input type="number" placeholder="Contact Number" min="999999999" max="9999999999" required>
            <br>
            <input type="email" placeholder="Enter Email Id" required>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>        
    </section>
</body>
</html>
